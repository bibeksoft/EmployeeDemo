<div class="container">    
    <h1>Employee Dashboard </h1>

        <div class="row">
            
          <div class="col-sm-4">
            <div class="panel panel-primary">
              <div class="panel-heading">Programming Team</div>
              <div class="panel-body">
                            <ul class="list-group" >
                              
                                    <li class="list-group-item" *ngFor="let p_Deatils of progDeatils" 
                                    [class.selected]="p_Deatils === selectDetails" 
                                    (click)="onProgSelect(p_Deatils)" data-toggle="modal" data-target="#myModal">
                                      <img  class="profilepic" [src]="p_Deatils.profile_Path" style="max-width:50px;"/> 
                                      <span class="pName">{{p_Deatils.Name | uppercase}}</span>
                                    </li>
                            </ul>
                </div>
              
            </div>
          </div>
         <div class="col-sm-4"> 
            <div class="panel panel-danger">
              <div class="panel-heading">QC Team</div>
              <div class="panel-body">
                    <ul class="list-group">
                      <li class="list-group-item" *ngFor="let qc_Details of qcDetails"
                      [class.selected]="qc_Details === selectDetailsQC" (click)="onQCSelect(qc_Details)" data-toggle="modal" data-target="#myModal2">
                              <img  class="profilepic" [src]="qc_Details.profile_Path" style="max-width:50px;"/> 
                              <span class="qcName">{{qc_Details.Name | uppercase}}</span></li>
                    </ul>
                </div>
              
            </div>
          </div>
          <div class="col-sm-4"> 
            <div class="panel panel-success">
              <div class="panel-heading">UI Team</div>
              <div class="panel-body">
                    <ul class="list-group">
                            <li class="list-group-item" *ngFor="let ui_Details of uiDetails"
                            [class.selected]="ui_Details === selectDetailsUI" (click)="onUISelect(ui_Details)" data-toggle="modal" data-target="#myModal1">
                              <img  class="profilepic" [src]="ui_Details.profile_Path" style="max-width:50px;"/> 
                              <span class="uiName">{{ui_Details.Name | uppercase}}</span></li>
                    </ul>
            </div>
              
            </div>
            <app-program-team [selectProg]="selectDetails"></app-program-team>
            <app-spteam [selectQC]="selectDetailsQC"></app-spteam>
            <app-uiteam [selectUI]="selectDetailsUI"></app-uiteam>
          </div>
        </div>
      </div>
