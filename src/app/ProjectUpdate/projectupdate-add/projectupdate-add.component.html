<div id="myModal" class="modal fade" role="dialog">

    <div class="modal-dialog">

      <div class="modal-content" >

        <h3>New Project Report</h3>
<div [hidden]="submitted" style="width: 300px;padding-left: 15px" class="model-body">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="ProjectName">ProjectName</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="projectDetails.ProjectName"
       name="ProjectName">
    </div>
 
    <div class="form-group">
      <label for="ProjectNumber">ProjectNumber</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="projectDetails.ProjectNumber" name="ProjectNumber">
    </div>
    <div class="form-group">
        <label for="LastUpdatedOn">LastUpdatedOn</label>
        <input type="text" class="form-control" readonly id="name" required  [(ngModel)]="projectDetails.LastUpdatedOn"
         name="LastUpdatedOn">
      </div>
   
      <div class="form-group">
        <label for="LastUpdatedBy">LastUpdatedBy</label>
        <input type="text" class="form-control" id="age" required [(ngModel)]="projectDetails.LastUpdatedBy" 
        name="LastUpdatedBy">
      </div>
     
      <div class="form-group">
        <label for="Status">Status</label>
        <!--<input type="text" class="form-control" id="Status" required [(ngModel)]="projectDetails.Status" 
        name="Status">-->
        <select class="form-control" [(ngModel)]="projectDetails.Status" name="Status">
                        <option>Active</option>
                         <option>Closed</option>
                       <option>Development</option>
                        </select>
      </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <textarea type="text" cols="5" rows="5" class="form-control" id="age" required [(ngModel)]="projectDetails.Description" 
        name="Description"></textarea>
      </div>
      <div class="modal-footer">
    <button type="submit" class="btn btn-success">Save</button>
    <button type="button" class="btn btn-warning" (click)="myForm.reset()">Clear</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
</div>
  </form>
</div>

  <h4>You submitted successfully!</h4>

</div>-->


</div>
</div>

</div>
